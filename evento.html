<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde{
            background-color:green
        }

    <body>  

        <div id="app">

        </div>
        <script> 
            const vm = new Vue({
                el: '#app',
                data:{   
                    xyz:true
                },
                methods: {
                    imprimiTexto(t,n){
                        console.log(t);
                        console.log(n);
                        console.log(this.xyz)
                    },
                    mensagemAlerta(evento,p1,p2){
                        console.log(evento);
                    }
                },
            });  
        </script>
    </body>
