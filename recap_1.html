<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde{
            background-color:green
        }
        .azul{
            background-color: blue;
        }
        .vermelho{
            background-color: red;
        }
        .borda{
            border:1px solid
        }
        .div-principal{
            width: 200px;
            height: 200px;
        }
        .div-comum{
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
    <body>   
        <div id="app">   
            //v-on
            <div class="borda div-principal div-principal" :class="cor">
                Cor: {{cor}}
            </div>
            <hr>
            <div @click="mudarCor('verde')" class="borda div-comum"></div>
            <div class="borda div-comum" @mouseover="mudarCor('azul')" @mouseout="mudarCor('vermelho')"></div>
            <div class="borda div-comum"></div>
        </div>
        <script> 
            const vm = new Vue({
                el: '#app',
                data:{    
                    cor: 'branco'
                },
                methods: { 
                    mudarCor(c){
                        this.cor = c;
                    }
                },
            });  
        </script>
    </body>
</html>
